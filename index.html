<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room: Code Challenges</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>THE ESCAPE ROOM : Code Challenges</h1>
        
        <div id="timer">
            <div id="timer-background"></div>
            <p>Time Remaining: <span id="time">05:00</span></p>
        </div>
        <div id="room-description">
            <p>You are trapped in a room with 10 doors. Solve the coding challenges to unlock the doors and escape!</p>
        </div>
        <div id="doors">
            <!-- Doors will be dynamically added here -->
        </div>
        <div id="challenge-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="challenge-title"></h2>
                <p id="challenge-description"></p>
                <textarea id="code-input" placeholder="Write your code here..."></textarea>
                <button id="submit-code">Submit</button>
                <p id="code-result"></p>
            </div>
        </div>
        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal">
            <div class="modal-content">
                <span id="close-leaderboard-modal" class="close">&times;</span>
                <h2>Leaderboard</h2>
                <p>Congratulations! You escaped the room in <span id="total-time"></span> seconds.</p>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Door</th>
                            <th>Time Taken (seconds)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Leaderboard rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
